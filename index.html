<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alura geek</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <img class="hearts" src="./assets/hearts.svg" alt="imag_hearts">          
        <h1 class="text">AluraGeek</h1>
    </header>
    <main>
        <section class="products">
            <div class="products-header">
                <h1 class="titule">MIS PRODUCTOS</h1>
                <img class="add" src="./assets/add.svg" alt="icono_add">
            </div>
            <ul class="product-list" data-lista>
                
            </ul>
        </section>
        <section id="formulario-agregar-producto" class="formulario-emergente" data-formulario>
            <form>
                <h2 class="titule-add">AGREGAR PRODUCTO:</h2>
                <label>
                    <input type="text" placeholder="nombre..." required data-name>
                </label>
                <label>
                    <input type="number" placeholder="precio..." required data-price>
                </label>
                <label>
                    <input type="url" placeholder="http://example.com/image.jpg" required data-image>
                </label>
                <div class="botones">
                    <button type="submit" class="enviar">Enviar</button>
                    <button type="button" id="limpiar-formulario" class="limpiar">Limpiar</button>
                    <button type="button" id="cerrar-formulario" class="cerrar">Cancelar</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <img class="hearts" src="./assets/hearts.svg" alt="imag_hearts">
            <h1 class="text">AluraGeek</h1>
        </div>
        <div class="footer-nombre">
            <h2 class="nombre">DESARROLLADO POR JHOMERSON</h2>
            <h2 class="nombre">ALURA LATAM - 2024</h2>
        </div>
    </footer>
    <script src="./JS/mostrasproduct.js" type="module"></script>
    <script src="./JS/script.js"></script>
    <script src="./JS/agregarProduct.js" type="module"></script>
    <script src="./JS/eliminar.js" type="module"></script>
</body>
</html>
